<!DOCTYPE html>
<html>
<div th:replace="layout/head :: head"></div>
<body>
<nav th:replace="layout/menu :: menuJacaranda"></nav>
<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">name</th>
				<th scope="col">address</th>
				<th scope="col">city</th>
			</tr>
		</thead>
		<tbody>
			<!-- itera sobre la lista de empresas -->
			<tr th:each="company:${listCompanies}">
				<td th:text="${company.id}"></td>
				<td th:text="${company.name}"></td>
				<td th:text="${company.address}"></td>
				<td th:text="${company.city}"></td>
				<td>
    				<a th:href="@{/updateCompany(id=${company.id})}" class="btn btn-warning">Update Company</a>
				</td>
				<td>
    				<a th:href="@{/deleteCompany(id=${company.id})}" class="btn btn-danger">Delete Company</a>
				</td>

			</tr>
		</tbody>
	</table>	
</div>

<footer></footer>
<div th:insert="layout/footer :: pie"></div>
</body>
</html>
